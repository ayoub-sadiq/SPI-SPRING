 
 

         <h4>Ajouter une nouvelle formation</h1>
          <form ng-controller="FormationAjout">
                  Code Formation <input type="text" ng-model="codeFormation" id="codeFormation" required/></br>
                  Nom Formation <input type="text" ng-model="nomFormation" id="nomFormation" required/></br>
                  N°Année <input type="text" ng-model="anneeFormation" id="anneeFormation" required/></br>
                  Diplome <select ng-model="diplome" id="diplome" size="1" required></br>
                  			<option value="L"> License </option>
                  			<option value="M"> Master </option>
                  			<option value="D"> Doctorat </option>
                  			</select></br>
                  Double Diplome <select ng-model="doublediplome"  size="1" required></br>
                  			<option value="N"> Non </option>
                  			<option value="O"> Oui </option>
                  			
                  			</select></br>
                  Date Début Accréditation <input type="text" ng-model="datedebut" type="date" placeholder="yyyy-MM-dd" /></br>
                  Date Fin Accréditation <input type="text" ng-model="datefin" type="date" placeholder="yyyy-MM-dd"/></br>
                      <button type="submit" class="btn btn-success custom-width" ng-click="add()" >Ajouter</button>     
                   <a  href = "#/formation"> <button type="button" class="btn btn-danger custom-width">Annuler</button>  </a>                       
                                        
                  </form>
