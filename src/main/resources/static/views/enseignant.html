
               
            <div class="row"  ng-controller="Enseignant" ng-init="enseignants=getenseignants()">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    
                        <div class="panel-body">
                                <div class="panel-heading"><span class="lead">Listes Des Enseignants </span>
                                    <a  href = "#/enseignant/enseignantajout"> <button type="button" class="btn btn-success custom-width">Ajouter</button>  </a>
                                    </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>N°Enseignant</th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Adresse</th>
                                            <th>Code Postale</th>
                                           
                                            <th>Email Ubo</th>
                                            <th>Mobile</th> 
                                            <th>Pays</th>
                                            <th>Sexe</th>
                                           
                                            <th>Type</th>
                                            <th>Ville</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <tr ng-repeat="p in enseignants">
                                         <td><span ng-bind="p.noEnseignant"></span></td>
                                          <td><span ng-bind="p.nom"></span></td>
                                          <td><span ng-bind="p.prenom"></span></td>
                                          <td><span ng-bind="p.adresse"></span></td>
                                          <td><span ng-bind="p.codePostal"></span></td>
                                          
                                          <td><span ng-bind="p.emailUbo"></span></td>
                                          <td><span ng-bind="p.mobile"></span></td>
                                          <td><span ng-bind="p.pays"></span></td>
                                          <td><span ng-bind="p.sexe"></span></td>
                                          
                                          <td><span ng-bind="p.type"></span></td>
                                          <td><span ng-bind="p.ville"></span></td>
                                          <td>
                                          
                                            <a  href = "#/enseignant/enseignantupdate/{{p.noEnseignant}}">
                                            <button type="button"  class="btn btn-success custom-width">Edit</button> </a> 
                                          <button type="button" ng-click="remove(p.noEnseignant)" class="btn btn-danger custom-width">Remove</button>
                                          </td>
                                      </tr>
                                  </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->
            
       
             <!-- /. PAGE INNER  -->
